<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="style.css" rel="stylesheet">



  <title>Your Habitat</title>

</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form class="register" action="#">
        <h1>Create Account</h1>
        <span>or use your email for registration</span>
        <input type="text" name="name" placeholder="Name" />
        <input type="email" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form class="login">
        <h1>Sign in</h1>
        <span>or use your account</span>
        <input type="email" name="email" placeholder="Email" />
        <input type="password" name="password" placeholder="Password" />
        <a href="complain/index.html">Forgot your password?</a>
        <a href="complain/index.html"><button>Sign In</button></a>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.12.0/firebase-app.js"></script>


  <script src="/__/firebase/7.12.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.12.0/firebase-firestore.js"></script>
  <script src="/__/firebase/7.12.0/firebase-functions.js"></script>


  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
  <script src="auth.js"></script>
</body>


</html>
